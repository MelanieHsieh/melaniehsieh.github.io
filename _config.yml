# Site settings
title: Project Minimal
description: >-
lang: en-US
image: assets/img/ogp.png
mode: dark

# Profile settings
author:
  name: Melanie Hsieh 
  bio: >-
    Simple & Minimal...
  username: melainehsieh
  github: melainehsieh
  avatar: /assets/img/avatar.gif

# Url settings
url: "https://melaniehsieh.github.io/"
baseurl: ""
permalink: /:title/
google_analytics: UA-164930515-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles